language: elixir
elixir:
- 1.0.0
- 1.0.1
- 1.0.2
- 1.0.3
- 1.0.4
- 1.0.5
- 1.1.0
- 1.1.1
otp_release:
- 18.2
- 18.1
- 18.0
- 17.4
- 17.3
- 17.1
- 17.0
before_script:
- export PATH=`pwd`/elixir/bin:$PATH
- git clone git://github.com/jeremyjh/dialyxir.git
- cd dialyxir
- mix archive.build
- mix archive.install --force
- cd ..
- mix local.hex --force
- mix deps.get --only test
script:
- MIX_ENV=test mix dialyzer.plt
after_script:
- deploy.sh
env:
  global:
    secure: 
